<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Projet d'Évolution du Cycle de Travail SSIAP</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background-color: white;
            overflow: hidden;
        }
        .adp-blue { color: #004985; }
        .adp-red { color: #CC0033; }
        .bg-adp-blue { background-color: #004985; }
        .bg-adp-red { background-color: #CC0033; }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-design {
            position: absolute;
            top: 0;
            right: 0;
            height: 120px;
            width: 280px;
            background-color: #004985;
            clip-path: polygon(100% 0, 0% 0, 100% 100%);
        }
        .bottom-design {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 80px;
            width: 180px;
            background-color: #CC0033;
            clip-path: polygon(0 100%, 100% 100%, 0 0);
        }
    </style>
</head>
<body>
<div class="slide flex flex-col justify-center items-center">
<!-- Éléments de design -->
<div class="header-design"></div>
<div class="bottom-design"></div>
<!-- Logo ADP -->
<div class="absolute top-8 right-8 w-32">
<svg class="w-full" viewbox="0 0 100 30">
<path d="M37.5,15c0,8.3-6.7,15-15,15s-15-6.7-15-15S14.2,0,22.5,0S37.5,6.7,37.5,15" fill="#004985"></path>
<path d="M25.1,15c0,1.5-1.2,2.6-2.6,2.6s-2.6-1.2-2.6-2.6s1.2-2.6,2.6-2.6S25.1,13.5,25.1,15" fill="#FFFFFF"></path>
<path d="M44.3,3.8h4.4l6.1,16.5h-4.2l-1.1-3.2h-6.1l-1.1,3.2h-4.2L44.3,3.8z M48.5,13.9l-2.1-6.1l-2.1,6.1H48.5z" fill="#004985"></path>
<path d="M56.5,3.8h4.7l3.7,9.5l3.7-9.5h4.7v16.5h-3.9V8.2l-4.4,12.1h-0.2L60.4,8.2v12.1h-3.9V3.8z" fill="#004985"></path>
<path d="M81.7,3.8h4.4l6.1,16.5H88l-1.1-3.2h-6.1l-1.1,3.2h-4.2L81.7,3.8z M85.9,13.9l-2.1-6.1l-2.1,6.1H85.9z" fill="#004985"></path>
<path d="M94,3.8h3.9v16.5H94V3.8z" fill="#004985"></path>
</svg>
</div>
<!-- Contenu principal -->
<div class="text-center px-16 z-10">
<h1 class="text-7xl font-extrabold adp-blue mb-8 tracking-tight leading-tight">
                Projet d'Évolution du<br/>Cycle de Travail SSIAP
            </h1>
<div class="w-48 h-2 bg-adp-red mx-auto my-10"></div>
<p class="text-3xl text-gray-600 max-w-3xl mx-auto">
                Transformer un risque opérationnel actuel en levier de performance RH et de fiabilité
            </p>
</div>
<!-- Footer -->
<div class="footer">
<span class="text-sm text-gray-500">Projet d'évolution SSIAP 24H - ADP</span>
<div class="flex items-center">
<div class="h-6 w-6 rounded-full flex items-center justify-center bg-adp-blue text-white mr-2">
<i class="fas fa-fire-extinguisher text-xs"></i>
</div>
<span class="text-lg font-semibold adp-blue">1 / 10</span>
</div>
</div>
</div>
</body>
</html>
